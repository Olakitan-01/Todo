<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <h1>ToDo</h1>
    <ul>
        {% for todo in todos%}
            <li>
                <input type="checkbox" name="done" {% if todo['done'] %} checked {% endif %} disabled onchange="this.form.submit()">
                <span {% if todo['done'] %} style="text-decoration: line-through" {% endif %}>{{todo['task']}} {% if todo['done'] %}(done){% endif %}</span>
                <a href="{{url_for('edit',index=loop.index0)}}">Edit</a>
                <a href="{{url_for('delete',index=loop.index0)}}">Delete</a>
                <a href="{{url_for('check',index=loop.index0)}}">Check</a>
                
            </li>

        {% endfor %}
        </ul>

        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todo" placeholder="Enter a new ToDo action">
            <button type="submit">Add ToDo</button>
        </form>
    
</body>
</html>
